<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Do You Like Me? ðŸ’˜</title>
  <link rel="icon" href="https://emojiapi.dev/api/v1/heart/64.png" type="image/png" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffe0ec, #ffb6c1);
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #d63384;
      margin-bottom: 30px;
      animation: pop 1s ease;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 15px 25px;
      font-size: 1.1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s ease;
      min-width: 100px;
    }

    #yes {
      background: #ff4da6;
      color: white;
    }

    #yes:hover {
      background: #e60073;
      transform: scale(1.1);
    }

    #no {
      background: #eeeeee;
      color: #333;
      position: relative;
    }

    .message {
      margin-top: 30px;
      font-size: 1.3rem;
      color: #ff3399;
      display: none;
    }

    .heart {
      animation: float 4s ease-in-out infinite;
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 1.8rem;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.7rem;
      }

      button {
        font-size: 1rem;
        padding: 12px 20px;
        min-width: 120px;
      }

      .message {
        font-size: 1.1rem;
      }

      .buttons {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="heart">ðŸ’–</div>
  <h1>Do you like me? ðŸ˜³</h1>
  <div class="buttons">
    <button id="yes">Yes ðŸ’˜</button>
    <button id="no">No ðŸ™ˆ</button>
  </div>
  <div class="message" id="message">Awwww ðŸ¥° I like you too! ðŸ’•</div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const message = document.getElementById("message");

    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
    });

    // On mobile, prevent runaway behavior from breaking
    noBtn.addEventListener("touchstart", moveButton);
    noBtn.addEventListener("mouseenter", moveButton);

    function moveButton() {
      const i = Math.floor(Math.random() * (window.innerWidth - 120));
      const j = Math.floor(Math.random() * (window.innerHeight - 80));
      noBtn.style.position = "absolute";
      noBtn.style.left = `${i}px`;
      noBtn.style.top = `${j}px`;
    }
  </script>
</body>
</html>
